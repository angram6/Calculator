<!DOCTYPE html>

<html>
    <head>
        <title>Calculator a la Gigi</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
            
        <div id="mama">

            <div class='display-container row'>
                <div class='column' id='num-display'>0</div>
            </div>

            <div class='row'>  
                <button class='op-button column'  value = '(' id='buttonOPar'>(</button> 
                <button class='op-button column' value = ')' id='buttonCPar'>)</button> 
                <button class='op-button column' value = 'AC' id='buttonAC'>AC</button> 
                <button class='op-button column' value = 'DEL' id='buttonDEL'>DEL</button> 
            </div>
        
            <div class='row'>
                <button class='num-button column' value = 7 id='button7'>7</button> 
                <button class='num-button column' value = 8 id='button8'>8</button> 
                <button class='num-button column' value = 9 id='button9'>9</button> 
                <button class='op-button column' value = '+' id='buttonADD'>+</button> 
            </div>

            <div class='row'>
                <button class='num-button column' value = 4 id='button4'>4</button> 
                <button class='num-button column' value = 5 id='button5'>5</button> 
                <button class='num-button column' value = 6 id='button6'>6</button> 
                <button class='op-button column' value = '-' id='buttonSUB'>-</button> 
            </div>

            <div class='row'>
                <button class='num-button column' value = 1 id='button1'>1</button> 
                <button class='num-button column' value = 2 id='button2'>2</button> 
                <button class='num-button column' value = 3 id='button3'>3</button> 
                <button class='op-button column' value = '*' id='buttonMUL'>x</button> 
            </div>

            <div class='row'>
                <button class='num-button column' value = 0 id='button0'>0</button> 
                <button class='num-button column' value = '.' id='buttonD'>.</button> 
                <button class='eqls-button column' value = '=' id='buttonEquals'>=</button> 
                <button class='op-button column' value = 'รท' id='buttonDIV'>รท</button> 
            </div>
        </div>
        
    </body>

    <script src='script.js'></script>

</html>
